<!-- Button to fetch location manually -->
<button (click)="fetchLocation()">Fetch Location</button>

<!-- Button to clear cached location -->
<button (click)="clearLocation()">Clear Location</button>

<!-- Only display latitude and longitude after they are fetched -->
<p *ngIf="latitude !== null && longitude !== null">
    Latitude: {{ latitude }}, Longitude: {{ longitude }}
</p>
